<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Geo Svet 2D</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(#1e90ff, #87ceeb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 320px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        h1, h2 {
            margin-bottom: 20px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e90ff;
            color: white;
        }

        .hidden {
            display: none;
        }

        input[type="range"] {
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- MENU -->
    <div id="menu" class="box">

        <button onclick="startGame()">‚ñ∂ Zaƒça≈• hru</button>
        <button onclick="openSettings()">‚öô Nastavenia</button>

    </div>

    <!-- NASTAVENIA -->
    <div id="settings" class="box hidden">

    <script>
        const menu = document.getElementById("menu");
        const settings = document.getElementById("settings");
        const about = document.getElementById("about");

        function startGame() {

            // sem nesk√¥r d√°me canvas alebo presmerovanie

        function openSettings() {
            menu.classList.add("hidden");

        }

</body>
</html>

<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<title>Mini Geometry Dash</title>
<style>
    body {
        margin: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        user-select: none;
    }
    canvas {
        background: #111;
        border: 3px solid #0ff;
    }
</style>
</head>
<body>

<canvas id="game" width="900" height="300"></canvas>

<audio id="music" src="music.mp3"></audio>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const music = document.getElementById("music");

// ===== GAME CONSTANTS =====
const GROUND_Y = 230;
const SPEED = 6;
const GRAVITY = 0.6;
const JUMP_FORCE = -12;

// ===== PLAYER =====
const player = {
    x: 120,
    y: GROUND_Y,
    size: 30,
    vy: 0,
    rotation: 0,
    onGround: true
};

// ===== LEVEL (čas v sekundách) =====
const level = [
    { t: 1.5, type: "spike" },
    { t: 2.8, type: "spike" },
    { t: 4.0, type: "block" },
    { t: 5.2, type: "spike" },
    { t: 6.0, type: "spike" },
    { t: 7.5, type: "block" },
    { t: 9.0, type: "spike" }
];

let obstacles = [];
let startTime = null;
let gameOver = false;

// ===== SPAWN =====
function spawnObstacle(type) {
    obstacles.push({
        x: canvas.width,
        y: type === "spike" ? GROUND_Y + 10 : GROUND_Y,
        w: 30,
        h: type === "spike" ? 30 : 40,
        type
    });
}

// ===== RESET =====
function resetGame() {
    obstacles = [];
    player.y = GROUND_Y;
    player.vy = 0;
    player.rotation = 0;
    player.onGround = true;
    gameOver = false;
    startTime = performance.now();
    music.currentTime = 0;
    music.play();
}

// ===== UPDATE =====
function update(time) {
    if (gameOver) return;

    if (!startTime) startTime = time;
    const elapsed = (time - startTime) / 1000;

    // Spawn level objects
    level.forEach(obj => {
        if (!obj.spawned && elapsed >= obj.t) {
            spawnObstacle(obj.type);
            obj.spawned = true;
        }
    });

    // Player physics
    player.vy += GRAVITY;
    player.y += player.vy;

    if (player.y >= GROUND_Y) {
        player.y = GROUND_Y;
        player.vy = 0;
        player.onGround = true;
        player.rotation = 0;
    } else {
        player.rotation += 0.2;
    }

    // Move obstacles
    obstacles.forEach(o => o.x -= SPEED);
    obstacles = obstacles.filter(o => o.x + o.w > 0);

    // Collision
    obstacles.forEach(o => {
        if (
            player.x < o.x + o.w &&
            player.x + player.size > o.x &&
            player.y < o.y + o.h &&
            player.y + player.size > o.y
        ) {
            gameOver = true;
            music.pause();
        }
    });
}

// ===== DRAW =====
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Ground
    ctx.fillStyle = "#0ff";
    ctx.fillRect(0, GROUND_Y + 30, canvas.width, 5);

    // Player
    ctx.save();
    ctx.translate(player.x + 15, player.y + 15);
    ctx.rotate(player.rotation);
    ctx.fillStyle = "#f0f";
    ctx.fillRect(-15, -15, player.size, player.size);
    ctx.restore();

    // Obstacles
    obstacles.forEach(o => {
        ctx.fillStyle = o.type === "spike" ? "#ff3333" : "#ffaa00";
        ctx.fillRect(o.x, o.y, o.w, o.h);
    });

    if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "32px Arial";
        ctx.fillText("GAME OVER", 350, 150);
        ctx.font = "16px Arial";
        ctx.fillText("SPACE / KLIK = RESTART", 340, 180);
    }
}

// ===== LOOP =====
function loop(time) {
    update(time);
    draw();
    requestAnimationFrame(loop);
}

// ===== INPUT =====
function jump() {
    if (!gameOver && player.onGround) {
        player.vy = JUMP_FORCE;
        player.onGround = false;
    } else if (gameOver) {
        level.forEach(o => o.spawned = false);
        resetGame();
    }
}

document.addEventListener("keydown", e => {
    if (e.code === "Space") jump();
});
canvas.addEventListener("click", jump);

// START
requestAnimationFrame(loop);
</script>

</body>
</html>
